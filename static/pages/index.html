<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../libs/jquery331.js"></script>
    <script src="../js/Net.js"></script>
    <script src="../js/UI.js"></script>
    <script src="../js/Music.js"></script>
    <script src="../js/Main.js"></script>
    <title>RED Player</title>
</head>

<body>
    <div id="root">

        <div id="covers"></div>
        <div id="content">
            <h1 id="title">RED Player</h1>
            <table id="songs"></table>
        </div>
        <div id="footer">
            <audio id="audio">
                <source src="" id="audio_src" type="audio/mp3" />
            </audio>
            <div id="controls">
                <img class="buttons" src="../img/prev.png" alt="1" width="96" height="96" id="prev">
                <img class="buttons" src="../img/play.png" alt="2" width="86" height="86" id="play">
                <img class="buttons" src="../img/next.png" alt="3" width="96" height="96" id="next">
                <p id="time"></p>
            </div>
        </div>
    </div>

</body>

</html>
